<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería — Cuartos (1 luz interior + sombras)</title>

  <!-- A-Frame (sin environment component) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>

  <style> body { margin: 0; height: 100vh; } </style>
</head>
<body>
  <a-scene id="scene"
           renderer="antialias: true; physicallyCorrectLights: true"
           shadow="type: pcfsoft; autoUpdate: true"
           background="color: #bfcdd8">

    <!-- ASSETS: SOLO tus 6 glb -->
    <a-assets>
      <a-asset-item id="cuarto1" src="models/cuarto1.glb"></a-asset-item>
      <a-asset-item id="cuarto2" src="models/cuarto2.glb"></a-asset-item>
      <a-asset-item id="cuarto3" src="models/cuarto3.glb"></a-asset-item>
      <a-asset-item id="cuarto4" src="models/cuarto4.glb"></a-asset-item>
      <a-asset-item id="cuarto5" src="models/cuarto5.glb"></a-asset-item>
      <a-asset-item id="cuarto6" src="models/cuarto6.glb"></a-asset-item>
    </a-assets>

    <!-- NAVMESH: cuarto1 es navmesh (oculta) -->
    <a-entity id="navmesh" nav-mesh gltf-model="#cuarto1" visible="false"></a-entity>

    <!-- ÚNICA LUZ: Point light (bombilla interior) más potente para iluminar todo el cuarto -->
    <a-entity id="lamp"
              position="0 2.5 0"
              light="type: point;
                     color: #ffffff;
                     intensity: 15.0;
                     distance: 30;
                     decay: 2;
                     castShadow: true"
              shadow="mapSizeWidth: 2048; mapSizeHeight: 2048; bias: -0.0005; radius: 1.2">
    </a-entity>

    <!-- RIG y cámara — lógica de movimiento -->
    <a-entity id="rig" movement-controls="constrainToNavMesh: true; controls: checkpoint, gamepad, trackpad, keyboard, nipple;" position="0 0 2">
      <a-entity camera position="0 1.8 0" look-controls="pointerLockEnabled: true">
        <a-cursor></a-cursor>
      </a-entity>
    </a-entity>

    <!-- MUESTRA LOS GLB en escena. No cambio posiciones internas (las que exportaste desde Blender se respetan). -->
    <a-entity id="cuarto1_vis" gltf-model="#cuarto1"></a-entity>
    <a-entity id="cuarto2_vis" gltf-model="#cuarto2"></a-entity>
    <a-entity id="cuarto3_vis" gltf-model="#cuarto3"></a-entity>
    <a-entity id="cuarto4_vis" gltf-model="#cuarto4"></a-entity>
    <a-entity id="cuarto5_vis" gltf-model="#cuarto5"></a-entity>
    <a-entity id="cuarto6_vis" gltf-model="#cuarto6"></a-entity>

    <!-- Script: corrige materiales PBR, activa sombras y evita que el rig salga del bounding box del navmesh -->
    <script>
      AFRAME.registerSystem('shadows-and-material-fix', {
        init: function () {
          const sceneEl = this.el;

          // Configurar renderer cuando esté listo
          sceneEl.addEventListener('render-target-loaded', () => {
            try {
              if (sceneEl.renderer) {
                sceneEl.renderer.shadowMap.enabled = true;
                sceneEl.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                sceneEl.renderer.outputEncoding = THREE.sRGBEncoding;
                sceneEl.renderer.physicallyCorrectLights = true;
              }
            } catch (e) { console.warn('renderer config failed:', e); }
          });

          // Forzar valores en materiales glTF para que no dependan de HDRI
          function fixMaterialForMesh(mesh) {
            if (!mesh || !mesh.material) return;
            const mat = mesh.material;
            try {
              // Si el material es un array (multi-material), manejar cada uno
              if (Array.isArray(mat)) {
                mat.forEach(m => {
                  if (!m) return;
                  m.side = THREE.DoubleSide;
                  if ('metalness' in m) m.metalness = 0.0;
                  if ('roughness' in m) m.roughness = 1.0;
                  m.envMap = null;
                  m.envMapIntensity = 0;
                  if (m.map) m.map.encoding = THREE.sRGBEncoding;
                  m.needsUpdate = true;
                });
              } else {
                mat.side = THREE.DoubleSide;
                if ('metalness' in mat) mat.metalness = 0.0;
                if ('roughness' in mat) mat.roughness = 1.0;
                mat.envMap = null;
                mat.envMapIntensity = 0;
                if (mat.map) mat.map.encoding = THREE.sRGBEncoding;
                mat.needsUpdate = true;
              }
            } catch (err) { /* no bloquear si algún material tiene estructura distinta */ }
          }

          // Preparar cada entidad con gltf-model: activar sombras y fijar materiales
          function prepareEntity(el) {
            if (!el) return;
            if (el.setAttribute) el.setAttribute('shadow', 'cast: true; receive: true');

            el.addEventListener('model-loaded', () => {
              const obj = el.getObject3D('mesh') || el.getObject3D('model');
              if (!obj) return;
              obj.traverse(node => {
                if (node.isMesh) {
                  node.castShadow = true;
                  node.receiveShadow = true;
                  fixMaterialForMesh(node);
                }
              });
            });

            // si ya estaba cached
            const maybe = el.getObject3D('mesh') || el.getObject3D('model');
            if (maybe) {
              maybe.traverse(node => {
                if (node.isMesh) {
                  node.castShadow = true;
                  node.receiveShadow = true;
                  fixMaterialForMesh(node);
                }
              });
            }
          }

          // Aplica a todos los gltf presentes
          const gltfs = sceneEl.querySelectorAll('[gltf-model]');
          gltfs.forEach(prepareEntity);

          // Observer para nuevos modelos
          const mo = new MutationObserver(muts => {
            muts.forEach(m => {
              m.addedNodes.forEach(n => {
                if (!(n instanceof Element)) return;
                if (n.hasAttribute && n.hasAttribute('gltf-model')) prepareEntity(n);
              });
            });
          });
          mo.observe(sceneEl, { childList: true, subtree: true });

          // --- CLAMP: evitar que el rig salga del bounding box del navmesh ---
          const rig = document.getElementById('rig');
          const nav = document.getElementById('navmesh');
          let bbox = null;
          const margin = 0.05;

          function computeBBox() {
            const obj = nav.getObject3D('mesh') || nav.getObject3D('model');
            if (!obj) return null;
            const box = new THREE.Box3().setFromObject(obj);
            return box;
          }

          nav.addEventListener('model-loaded', () => {
            bbox = computeBBox();
            if (bbox) console.log('navmesh bbox:', bbox.min, bbox.max);
            else console.warn('No se pudo calcular bbox del navmesh.');
          });

          // si ya cargado
          const now = nav.getObject3D('mesh') || nav.getObject3D('model');
          if (now) bbox = computeBBox();

          sceneEl.addEventListener('tick', () => {
            if (!bbox || !rig) return;
            const p = rig.object3D.position;
            const minX = bbox.min.x + margin, maxX = bbox.max.x - margin;
            const minZ = bbox.min.z + margin, maxZ = bbox.max.z - margin;
            let changed = false;
            if (p.x < minX) { p.x = minX; changed = true; }
            if (p.x > maxX) { p.x = maxX; changed = true; }
            if (p.z < minZ) { p.z = minZ; changed = true; }
            if (p.z > maxZ) { p.z = maxZ; changed = true; }
            if (changed) {
              try {
                const mc = rig.components['movement-controls'];
                if (mc && mc.velocity) mc.velocity.set(0,0,0);
              } catch(e){}
            }
          });

        } // init
      });
    </script>

  </a-scene>
</body>
</html>
