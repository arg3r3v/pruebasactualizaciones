<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galería — Cuartos (1 luz interior + sombras)</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- extras para movement-controls / navmesh si los usabas -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>

  <style>
    html,body { height:100%; margin:0; background:#000; }
    a-scene { height:100vh; width:100vw; }
  </style>
</head>
<body>
  <a-scene id="scene"
           background="color: #000000"
           renderer="antialias: true; physicallyCorrectLights: false"
           shadow="type: pcfsoft; autoUpdate: true">

    <!-- ASSETS: SOLO tus 6 glb (ajusta rutas si es necesario) -->
    <a-assets>
      <a-asset-item id="cuarto1" src="models/cuarto1.glb"></a-asset-item>
      <a-asset-item id="cuarto2" src="models/cuarto2.glb"></a-asset-item>
      <a-asset-item id="cuarto3" src="models/cuarto3.glb"></a-asset-item>
      <a-asset-item id="cuarto4" src="models/cuarto4.glb"></a-asset-item>
      <a-asset-item id="cuarto5" src="models/cuarto5.glb"></a-asset-item>
      <a-asset-item id="cuarto6" src="models/cuarto6.glb"></a-asset-item>
    </a-assets>

    <!-- Navmesh: cuarto1 es el navmesh (oculto para el usuario) -->
    <a-entity id="navmesh" nav-mesh gltf-model="#cuarto1" visible="false"></a-entity>

    <!-- ÚNICA LUZ INTERIOR: point light (bombilla).
         Si deseas más intensidad, aumenta `intensity`. -->
    <a-entity id="lamp"
              position="0 2.6 0"
              light="type: point; color: #ffffff; intensity: 6.0; distance: 40; decay: 2; castShadow: true">
    </a-entity>

    <!-- RIG y cámara — mantiene movement-controls -->
    <a-entity id="rig" position="0 0 2"
              movement-controls="constrainToNavMesh: true; controls: checkpoint, gamepad, trackpad, keyboard, nipple;">
      <a-entity camera position="0 1.8 0" look-controls="pointerLockEnabled: true">
        <a-cursor></a-cursor>
      </a-entity>
    </a-entity>

    <!-- Coloca los GLBs tal como exportaste desde Blender (respetan sus transforms internas) -->
    <a-entity id="cuarto1_vis" gltf-model="#cuarto1"></a-entity>
    <a-entity id="cuarto2_vis" gltf-model="#cuarto2"></a-entity>
    <a-entity id="cuarto3_vis" gltf-model="#cuarto3"></a-entity>
    <a-entity id="cuarto4_vis" gltf-model="#cuarto4"></a-entity>
    <a-entity id="cuarto5_vis" gltf-model="#cuarto5"></a-entity>
    <a-entity id="cuarto6_vis" gltf-model="#cuarto6"></a-entity>

    <!-- SCRIPT: activa sombras, corrige materiales y clamp del rig dentro del navmesh -->
    <script>
      AFRAME.registerSystem('fix-shadows-and-clamp', {
        init: function () {
          const sceneEl = this.el;
          const lamp = document.getElementById('lamp');

          // Renderer configuration cuando esté listo
          sceneEl.addEventListener('render-target-loaded', () => {
            try {
              const renderer = sceneEl.renderer;
              if (!renderer) return;
              // Mantener físicamente correct lights en false para control sencillo de intensidad
              renderer.physicallyCorrectLights = false;
              renderer.outputEncoding = THREE.sRGBEncoding;
              renderer.shadowMap.enabled = true;
              renderer.shadowMap.type = THREE.PCFSoftShadowMap;

              // Ajustar shadow map size para la luz interior
              const lightObj = lamp && lamp.getObject3D('light');
              if (lightObj && lightObj.shadow) {
                // Calidad: 2048 es buen balance; sube a 4096 si quieres menos pixelado (más costo)
                lightObj.shadow.mapSize.width = 2048;
                lightObj.shadow.mapSize.height = 2048;
                lightObj.shadow.radius = 2;   // suaviza bordes
                lightObj.shadow.bias = -0.0006;
              }
              console.log('[scene] renderer configured');
            } catch (e) {
              console.warn('No se pudo configurar renderer:', e);
            }
          });

          // Forzar propiedades en materiales para evitar "negro" o dependencias de HDRI
          function fixMaterial(mesh) {
            if (!mesh || !mesh.material) return;
            const mats = Array.isArray(mesh.material) ? mesh.material : [mesh.material];
            mats.forEach(mat => {
              if (!mat) return;
              try {
                mat.side = THREE.DoubleSide;
                if ('metalness' in mat) mat.metalness = 0.0;
                if ('roughness' in mat) mat.roughness = ('roughness' in mat) ? Math.max(0.7, mat.roughness) : 1.0;
                mat.envMap = null;
                mat.envMapIntensity = 0;
                if (mat.map) mat.map.encoding = THREE.sRGBEncoding;
                if (mat.emissiveMap) mat.emissiveMap.encoding = THREE.sRGBEncoding;
                mat.needsUpdate = true;
              } catch (err) {
                // Ignorar materiales que no se puedan tocar
              }
            });
          }

          // Preparar una entidad gltf-model: sombras y material fixes
          function prepareEntity(el) {
            if (!el) return;
            // marcar atributo shadow (útil)
            if (el.setAttribute) el.setAttribute('shadow', 'cast: true; receive: true');

            el.addEventListener('model-loaded', () => {
              const obj = el.getObject3D('mesh') || el.getObject3D('model');
              if (!obj) return;
              obj.traverse(node => {
                if (node.isMesh) {
                  node.castShadow = true;
                  node.receiveShadow = true;
                  fixMaterial(node);
                }
              });
            });

            // caso ya cacheado
            const maybe = el.getObject3D('mesh') || el.getObject3D('model');
            if (maybe) {
              maybe.traverse(node => {
                if (node.isMesh) {
                  node.castShadow = true;
                  node.receiveShadow = true;
                  fixMaterial(node);
                }
              });
            }
          }

          // aplicar a todos los gltf-model actuales
          const gltfs = sceneEl.querySelectorAll('[gltf-model]');
          gltfs.forEach(prepareEntity);

          // observar por nuevos modelos
          const mo = new MutationObserver(muts => {
            muts.forEach(m => {
              m.addedNodes.forEach(n => {
                if (!(n instanceof Element)) return;
                if (n.hasAttribute && n.hasAttribute('gltf-model')) prepareEntity(n);
              });
            });
          });
          mo.observe(sceneEl, { childList: true, subtree: true });

          // --- Clamp: evitar que el rig salga del bounding box del navmesh (cuarto1) ---
          const rig = document.getElementById('rig');
          const nav = document.getElementById('navmesh');
          let bbox = null;
          const margin = 0.03;

          function computeBBox() {
            const obj = nav.getObject3D('mesh') || nav.getObject3D('model');
            if (!obj) return null;
            const box = new THREE.Box3().setFromObject(obj);
            return box;
          }

          nav.addEventListener('model-loaded', () => {
            bbox = computeBBox();
            if (bbox) console.log('[navmesh bbox]', bbox.min, bbox.max);
            else console.warn('No pude calcular bbox del navmesh.');
          });

          // si ya cargado
          const navNow = nav.getObject3D('mesh') || nav.getObject3D('model');
          if (navNow) bbox = computeBBox();

          sceneEl.addEventListener('tick', () => {
            if (!bbox || !rig) return;
            const p = rig.object3D.position;
            const minX = bbox.min.x + margin, maxX = bbox.max.x - margin;
            const minZ = bbox.min.z + margin, maxZ = bbox.max.z - margin;
            let changed = false;
            if (p.x < minX) { p.x = minX; changed = true; }
            if (p.x > maxX) { p.x = maxX; changed = true; }
            if (p.z < minZ) { p.z = minZ; changed = true; }
            if (p.z > maxZ) { p.z = maxZ; changed = true; }
            if (changed) {
              try {
                const mc = rig.components['movement-controls'];
                if (mc && mc.velocity) mc.velocity.set(0,0,0);
              } catch (e) {}
            }
          });

        } // init
      });
    </script>

  </a-scene>
</body>
</html>
