<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galería — Cuartos (fix texturas + sombras)</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>

  <style>
    html,body { height:100%; margin:0; background:#000; }
    a-scene { height:100vh; width:100vw; }
  </style>
</head>
<body>
  <a-scene id="scene"
           background="color: #000000"
           renderer="antialias: true; physicallyCorrectLights: false"
           shadow="type: pcfsoft; autoUpdate: true">

    <a-assets>
      <a-asset-item id="cuarto1" src="models/cuarto1.glb"></a-asset-item>
      <a-asset-item id="cuarto2" src="models/cuarto2.glb"></a-asset-item>
      <a-asset-item id="cuarto3" src="models/cuarto3.glb"></a-asset-item>
      <a-asset-item id="cuarto4" src="models/cuarto4.glb"></a-asset-item>
      <a-asset-item id="cuarto5" src="models/cuarto5.glb"></a-asset-item>
      <a-asset-item id="cuarto6" src="models/cuarto6.glb"></a-asset-item>
    </a-assets>

    <!-- UNA SOLA INSTANCIA de cuarto1 usada como geometría y navmesh -->
    <a-entity id="cuarto1_ent"
              gltf-model="#cuarto1"
              nav-mesh
              shadow="receive: true">
    </a-entity>

    <a-entity id="cuarto2_ent" gltf-model="#cuarto2" shadow="receive: true"></a-entity>
    <a-entity id="cuarto3_ent" gltf-model="#cuarto3" shadow="receive: true"></a-entity>
    <a-entity id="cuarto4_ent" gltf-model="#cuarto4" shadow="receive: true"></a-entity>
    <a-entity id="cuarto5_ent" gltf-model="#cuarto5" shadow="receive: true"></a-entity>
    <a-entity id="cuarto6_ent" gltf-model="#cuarto6" shadow="receive: true"></a-entity>

    <script>
      window.LIGHT_INTENSITY = 2.0; // ajustable
      window.LIGHT_DISTANCE = 35;
      window.LIGHT_DECAY = 2;
    </script>

    <!-- LUZ INTERIOR (suave) -->
    <a-entity id="lamp"
              position="0 2.6 0"
              light="type: point; color: #ffffff; intensity: 2.0; distance: 35; decay: 2; castShadow: true">
    </a-entity>

    <!-- RIG -->
    <a-entity id="rig" position="0 0 2"
              movement-controls="constrainToNavMesh: true; controls: checkpoint, gamepad, trackpad, keyboard, nipple;">
      <a-entity camera position="0 1.8 0" look-controls="pointerLockEnabled: true">
        <a-cursor></a-cursor>
      </a-entity>
    </a-entity>

    <script>
      AFRAME.registerSystem('texture-filter-and-shadow-fixes', {
        init: function () {
          const sceneEl = this.el;
          const lampEl = document.getElementById('lamp');
          const room = document.getElementById('cuarto1_ent');

          // Defaults
          const SHADOW_MAP_SIZE = 4096; // subir si tu equipo lo aguanta (8192)
          const PIXEL_RATIO_CAP = Math.min(window.devicePixelRatio || 1, 2);

          // on renderer ready
          sceneEl.addEventListener('render-target-loaded', () => {
            try {
              const renderer = sceneEl.renderer;
              if (!renderer) return;

              // tratar de desactivar useLegacyLights si existe (evitar warning)
              try {
                if ('useLegacyLights' in renderer) {
                  renderer.useLegacyLights = false;
                }
              } catch (e) { /* no crítico */ }

              renderer.setPixelRatio(PIXEL_RATIO_CAP);
              renderer.outputEncoding = THREE.sRGBEncoding;
              renderer.shadowMap.enabled = true;

              // prefer VSM when available? leave PCFSoft as fallback
              if (THREE.VSMShadowMap) {
                renderer.shadowMap.type = THREE.VSMShadowMap;
              } else {
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
              }

              // configure lamp shadow map size & params
              const lightObj = lampEl && lampEl.getObject3D('light');
              if (lightObj && lightObj.shadow) {
                lightObj.shadow.mapSize.width = SHADOW_MAP_SIZE;
                lightObj.shadow.mapSize.height = SHADOW_MAP_SIZE;
                lightObj.shadow.radius = 2;
                lightObj.shadow.bias = -0.00012;
              }
              console.log('[texture-filter-and-shadow-fixes] renderer ready. pixelRatio=', renderer.getPixelRatio(), 'shadowMapSize=', SHADOW_MAP_SIZE);
            } catch (e) {
              console.warn('Renderer init failed:', e);
            }
          });

          // Helper: normalize and improve a THREE.Texture for filtering
          function optimizeTexture(tex, renderer) {
            if (!tex || tex.__optimized) return;
            try {
              // ensure color maps use sRGB
              if (tex.encoding === undefined || tex.encoding === THREE.LinearEncoding) {
                // Do not blindly assign sRGB to non-color maps, but for simplicity set here for color maps
                tex.encoding = THREE.sRGBEncoding;
              }
              // enable mipmaps and better filtering
              tex.generateMipmaps = true;
              tex.minFilter = THREE.LinearMipmapLinearFilter;
              tex.magFilter = THREE.LinearFilter;
              // anisotropy to max supported
              try {
                const max = renderer.capabilities.getMaxAnisotropy();
                tex.anisotropy = max;
              } catch (e) {}
              tex.needsUpdate = true;
            } catch (e) {
              // ignore textures we can't touch
            }
            tex.__optimized = true;
          }

          // Sanitize material (remove bad lightmaps etc) and optimize all its textures
          function sanitizeAndOptimizeMaterial(mat, renderer) {
            if (!mat) return;
            try {
              // Remove problematic baked maps if present
              if (mat.lightMap) { mat.lightMap = null; mat.lightMapIntensity = 0; }
              if (mat.aoMap) { mat.aoMap = null; mat.aoMapIntensity = 0; }
              if (mat.emissiveMap) { mat.emissiveMap = null; mat.emissive = new THREE.Color(0x000000); mat.emissiveIntensity = 0; }
              if (mat.envMap) { mat.envMap = null; mat.envMapIntensity = 0; }
              // Ensure PBR values are reasonable inside (so they don't rely on env)
              if ('metalness' in mat) mat.metalness = 0.0;
              if ('roughness' in mat) mat.roughness = ('roughness' in mat) ? Math.max(0.7, mat.roughness) : 1.0;
              // Optimize textures if any
              ['map','normalMap','roughnessMap','metalnessMap','emissiveMap','aoMap','alphaMap'].forEach(key => {
                if (mat[key]) optimizeTexture(mat[key], sceneEl.renderer);
              });
              mat.needsUpdate = true;
            } catch (e) {}
          }

          // Walk a mesh and apply fixes to materials and textures
          function fixMesh(mesh) {
            if (!mesh || !mesh.material) return;
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            const mats = Array.isArray(mesh.material) ? mesh.material : [mesh.material];
            mats.forEach(m => sanitizeAndOptimizeMaterial(m, sceneEl.renderer));
          }

          // Heurística para desactivar sombras en tiny meshes (evita artefactos)
          function disableTinyMeshShadows(obj3d, lampPos) {
            let disabled = 0;
            obj3d.traverse(node => {
              if (!node.isMesh) return;
              const bbox = new THREE.Box3().setFromObject(node);
              const size = new THREE.Vector3(); bbox.getSize(size);
              const vol = size.x * size.y * size.z;
              const center = new THREE.Vector3(); bbox.getCenter(center);
              const dist = center.distanceTo(lampPos);
              if (vol > 0 && vol < 0.01 && dist < 0.9) {
                node.castShadow = false;
                disabled++;
                console.log('[texture-fix] disabled castShadow for tiny mesh:', node.name || node.id, 'vol=', vol.toFixed(5), 'dist=', dist.toFixed(2));
              }
              if (node.name && /lightmap|shadow|plane|quad/i.test(node.name)) {
                node.castShadow = false;
                disabled++;
                console.log('[texture-fix] disabled castShadow by name:', node.name);
              }
            });
            return disabled;
          }

          // Prepare entity (gltf-model)
          function prepareEntity(el) {
            if (!el) return;
            if (el.setAttribute) el.setAttribute('shadow', 'cast: true; receive: true');

            el.addEventListener('model-loaded', () => {
              const obj = el.getObject3D('mesh') || el.getObject3D('model');
              if (!obj) return;
              // traverse meshes and fix materials & textures
              obj.traverse(node => {
                if (node.isMesh) {
                  fixMesh(node);
                }
              });

              // small timeout to allow light/shadow map init then disable suspicious shadow casters
              setTimeout(() => {
                try {
                  const lampPos = lampEl && lampEl.object3D ? lampEl.object3D.getWorldPosition(new THREE.Vector3()) : new THREE.Vector3(0,2.6,0);
                  const disabled = disableTinyMeshShadows(obj, lampPos);
                  if (disabled > 0) console.log('[texture-fix] disabled', disabled, 'suspect shadows in', el.id || el.tagName);
                } catch (err) { console.warn('disableTinyMeshShadows err', err); }
              }, 250);
            });

            // cached case
            const maybe = el.getObject3D('mesh') || el.getObject3D('model');
            if (maybe) {
              maybe.traverse(node => { if (node.isMesh) fixMesh(node); });
              const lampPosNow = lampEl && lampEl.object3D ? lampEl.object3D.getWorldPosition(new THREE.Vector3()) : new THREE.Vector3(0,2.6,0);
              disableTinyMeshShadows(maybe, lampPosNow);
            }
          }

          // Apply to existing gltf-models
          const nodes = sceneEl.querySelectorAll('[gltf-model]');
          nodes.forEach(prepareEntity);

          // Observe new ones
          const mo = new MutationObserver(muts => {
            muts.forEach(m => {
              m.addedNodes.forEach(n => {
                if (!(n instanceof Element)) return;
                if (n.hasAttribute && n.hasAttribute('gltf-model')) prepareEntity(n);
              });
            });
          });
          mo.observe(sceneEl, { childList: true, subtree: true });

          // clamp rig to room bbox
          const rig = document.getElementById('rig');
          let bbox = null;
          const margin = 0.03;
          function computeBBox() {
            const obj = room.getObject3D('mesh') || room.getObject3D('model');
            if (!obj) return null;
            return new THREE.Box3().setFromObject(obj);
          }
          room.addEventListener('model-loaded', () => {
            bbox = computeBBox();
            if (bbox) console.log('[bbox] min:', bbox.min, 'max:', bbox.max);
          });
          const rn = room.getObject3D('mesh') || room.getObject3D('model');
          if (rn) bbox = computeBBox();
          sceneEl.addEventListener('tick', () => {
            if (!bbox || !rig) return;
            const p = rig.object3D.position;
            const minX = bbox.min.x + margin, maxX = bbox.max.x - margin;
            const minZ = bbox.min.z + margin, maxZ = bbox.max.z - margin;
            let changed = false;
            if (p.x < minX) { p.x = minX; changed = true; }
            if (p.x > maxX) { p.x = maxX; changed = true; }
            if (p.z < minZ) { p.z = minZ; changed = true; }
            if (p.z > maxZ) { p.z = maxZ; changed = true; }
            if (changed) {
              try {
                const mc = rig.components['movement-controls'];
                if (mc && mc.velocity) mc.velocity.set(0,0,0);
              } catch(e){}
            }
          });

        } // init
      });
    </script>

  </a-scene>
</body>
</html>
