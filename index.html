<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galería — Cuartos (versión limpia)</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>

  <style>
    html,body { height:100%; margin:0; background:#000; }
    a-scene { height:100vh; width:100vw; }
  </style>
</head>
<body>
  <a-scene id="scene"
           background="color: #000000"
           renderer="antialias: true; physicallyCorrectLights: false"
           shadow="type: pcfsoft; autoUpdate: true">

    <a-assets>
      <a-asset-item id="cuarto1" src="models/cuarto1.glb"></a-asset-item>
      <a-asset-item id="cuarto2" src="models/cuarto2.glb"></a-asset-item>
      <a-asset-item id="cuarto3" src="models/cuarto3.glb"></a-asset-item>
      <a-asset-item id="cuarto4" src="models/cuarto4.glb"></a-asset-item>
      <a-asset-item id="cuarto5" src="models/cuarto5.glb"></a-asset-item>
      <a-asset-item id="cuarto6" src="models/cuarto6.glb"></a-asset-item>
    </a-assets>

    <!-- UNA SOLA INSTANCIA del cuarto1: geometría + navmesh -->
    <a-entity id="cuarto1_ent" gltf-model="#cuarto1" nav-mesh shadow="receive: true"></a-entity>

    <!-- Otros modelos (solo la carga, sin transformaciones adicionales) -->
    <a-entity id="cuarto2_ent" gltf-model="#cuarto2" shadow="receive: true"></a-entity>
    <a-entity id="cuarto3_ent" gltf-model="#cuarto3" shadow="receive: true"></a-entity>
    <a-entity id="cuarto4_ent" gltf-model="#cuarto4" shadow="receive: true"></a-entity>
    <a-entity id="cuarto5_ent" gltf-model="#cuarto5" shadow="receive: true"></a-entity>
    <a-entity id="cuarto6_ent" gltf-model="#cuarto6" shadow="receive: true"></a-entity>

    <!-- LUZ ÚNICA interior, intensidad moderada -->
    <a-entity id="lamp"
              position="0 2.6 0"
              light="type: point; color: #ffffff; intensity: 2.0; distance: 35; decay: 2; castShadow: true">
    </a-entity>

    <!-- RIG / movimiento (constrainToNavMesh activado) -->
    <a-entity id="rig" position="0 0 2"
              movement-controls="constrainToNavMesh: true; controls: checkpoint, gamepad, trackpad, keyboard, nipple;">
      <a-entity camera position="0 1.8 0" look-controls="pointerLockEnabled: true">
        <a-cursor></a-cursor>
      </a-entity>
    </a-entity>

    <!-- Sistema limpio: solo activa sombras (no toca materiales) y loggea info útil -->
    <script>
      AFRAME.registerSystem('clean-shadows-and-logger', {
        init: function () {
          const sceneEl = this.el;
          const lampEl = document.getElementById('lamp');

          // Config renderer shadow map en cuanto esté listo (no tocar texturas)
          sceneEl.addEventListener('render-target-loaded', () => {
            try {
              const renderer = sceneEl.renderer;
              if (!renderer) return;
              // evita pixelRatio excesivo que pueda causar bloqueos; límite 2
              renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
              renderer.outputEncoding = THREE.sRGBEncoding;
              renderer.shadowMap.enabled = true;
              renderer.shadowMap.type = THREE.PCFSoftShadowMap;

              // configurar shadow map size de la luz (calidad)
              const light = lampEl && lampEl.getObject3D('light');
              if (light && light.shadow) {
                light.shadow.mapSize.width = 4096; // puedes bajar si va lento
                light.shadow.mapSize.height = 4096;
                light.shadow.radius = 2;
                light.shadow.bias = -0.00012;
              }
              console.log('[clean] renderer configured, shadowMapSize=', light && light.shadow ? light.shadow.mapSize.width : 'n/a');
            } catch (e) { console.warn('[clean] renderer config failed:', e); }
          });

          // LOG helper para inspeccionar textures/materials de cada mesh (diagnóstico)
          function logMeshInfo(mesh) {
            try {
              const mats = Array.isArray(mesh.material) ? mesh.material : [mesh.material];
              mats.forEach((mat, idx) => {
                const info = { meshName: mesh.name || mesh.id || '(unnamed)', materialIndex: idx };
                if (mat) {
                  info.hasMap = !!mat.map;
                  info.hasLightMap = !!mat.lightMap;
                  info.hasAOMap = !!mat.aoMap;
                  info.hasEmissiveMap = !!mat.emissiveMap;
                  // intentar leer tamaño de imagen si existe
                  if (mat.map && mat.map.image) {
                    const img = mat.map.image;
                    info.mapSize = (img.width && img.height) ? `${img.width}x${img.height}` : 'image-not-ready';
                  }
                } else {
                  info.material = null;
                }
                console.log('[mesh-info]', info);
              });
            } catch (e) {
              console.warn('[mesh-info] failed for', mesh.name, e);
            }
          }

          // activar sombras en mallas, sin tocar materiales/texturas
          function enableShadowsOnly(el) {
            if (!el) return;
            el.addEventListener('model-loaded', () => {
              const obj = el.getObject3D('mesh') || el.getObject3D('model');
              if (!obj) return;
              obj.traverse(node => {
                if (node.isMesh) {
                  node.castShadow = true;
                  node.receiveShadow = true;
                  // log info para diagnóstico (no modificamos material)
                  logMeshInfo(node);
                }
              });
            });

            // cached case
            const maybe = el.getObject3D('mesh') || el.getObject3D('model');
            if (maybe) {
              maybe.traverse(node => {
                if (node.isMesh) {
                  node.castShadow = true;
                  node.receiveShadow = true;
                  logMeshInfo(node);
                }
              });
            }
          }

          // aplicar a todos los gltf-model en la escena
          const gltfs = sceneEl.querySelectorAll('[gltf-model]');
          gltfs.forEach(enableShadowsOnly);

          // observer para nuevos modelos cargados en runtime
          const mo = new MutationObserver(muts => {
            muts.forEach(m => {
              m.addedNodes.forEach(n => {
                if (!(n instanceof Element)) return;
                if (n.hasAttribute && n.hasAttribute('gltf-model')) enableShadowsOnly(n);
              });
            });
          });
          mo.observe(sceneEl, { childList: true, subtree: true });

          // clamp básico del rig al bounding box de cuarto1_ent (evita salir del cuarto)
          const rig = document.getElementById('rig');
          const room = document.getElementById('cuarto1_ent');
          let bbox = null;
          const margin = 0.03;
          function computeBBox() {
            const obj = room.getObject3D('mesh') || room.getObject3D('model');
            if (!obj) return null;
            return new THREE.Box3().setFromObject(obj);
          }
          room.addEventListener('model-loaded', () => {
            bbox = computeBBox();
            if (bbox) console.log('[bbox] min', bbox.min, 'max', bbox.max);
          });
          const rn = room.getObject3D('mesh') || room.getObject3D('model');
          if (rn) bbox = computeBBox();
          sceneEl.addEventListener('tick', () => {
            if (!bbox || !rig) return;
            const p = rig.object3D.position;
            const minX = bbox.min.x + margin, maxX = bbox.max.x - margin;
            const minZ = bbox.min.z + margin, maxZ = bbox.max.z - margin;
            let changed = false;
            if (p.x < minX) { p.x = minX; changed = true; }
            if (p.x > maxX) { p.x = maxX; changed = true; }
            if (p.z < minZ) { p.z = minZ; changed = true; }
            if (p.z > maxZ) { p.z = maxZ; changed = true; }
            if (changed) {
              try {
                const mc = rig.components['movement-controls'];
                if (mc && mc.velocity) mc.velocity.set(0,0,0);
              } catch(e){}
            }
          });

        } // init
      });
    </script>

  </a-scene>
</body>
</html>
