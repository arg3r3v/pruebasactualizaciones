<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galería — Cuartos (luz suave + fixes materiales)</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>

  <style>
    html,body { height:100%; margin:0; background:#000; }
    a-scene { height:100vh; width:100vw; }
  </style>
</head>
<body>
  <a-scene id="scene"
           background="color: #000000"
           renderer="antialias: true; physicallyCorrectLights: false"
           shadow="type: pcfsoft; autoUpdate: true">

    <a-assets>
      <a-asset-item id="cuarto1" src="models/cuarto1.glb"></a-asset-item>
      <a-asset-item id="cuarto2" src="models/cuarto2.glb"></a-asset-item>
      <a-asset-item id="cuarto3" src="models/cuarto3.glb"></a-asset-item>
      <a-asset-item id="cuarto4" src="models/cuarto4.glb"></a-asset-item>
      <a-asset-item id="cuarto5" src="models/cuarto5.glb"></a-asset-item>
      <a-asset-item id="cuarto6" src="models/cuarto6.glb"></a-asset-item>
    </a-assets>

    <!-- UNA SOLA INSTANCIA de cuarto1: usado como geometría y navmesh -->
    <a-entity id="cuarto1_ent"
              gltf-model="#cuarto1"
              nav-mesh
              shadow="receive: true">
    </a-entity>

    <a-entity id="cuarto2_ent" gltf-model="#cuarto2" shadow="receive: true"></a-entity>
    <a-entity id="cuarto3_ent" gltf-model="#cuarto3" shadow="receive: true"></a-entity>
    <a-entity id="cuarto4_ent" gltf-model="#cuarto4" shadow="receive: true"></a-entity>
    <a-entity id="cuarto5_ent" gltf-model="#cuarto5" shadow="receive: true"></a-entity>
    <a-entity id="cuarto6_ent" gltf-model="#cuarto6" shadow="receive: true"></a-entity>

    <!-- Ajusta este valor para probar la luz -->
    <script>
      window.LIGHT_INTENSITY = 2.0; // <-- cambia aquí si quieres más o menos luz
      window.LIGHT_DISTANCE = 35;   // alcance
      window.LIGHT_DECAY = 2;       // caída
    </script>

    <!-- LUZ INTERIOR (suave por defecto) -->
    <a-entity id="lamp"
              position="0 2.6 0"
              light="type: point; color: #ffffff; intensity: 2.0; distance: 35; decay: 2; castShadow: true">
    </a-entity>

    <!-- RIG -->
    <a-entity id="rig" position="0 0 2"
              movement-controls="constrainToNavMesh: true; controls: checkpoint, gamepad, trackpad, keyboard, nipple;">
      <a-entity camera position="0 1.8 0" look-controls="pointerLockEnabled: true">
        <a-cursor></a-cursor>
      </a-entity>
    </a-entity>

    <!-- SCRIPT: fixes de material, ajustes de shadow map y control fino de sombras "sospechosas" -->
    <script>
      AFRAME.registerSystem('final-fixes-materials', {
        init: function () {
          const sceneEl = this.el;
          const lamp = document.getElementById('lamp');

          // Valores ajustables (tomados de window.* para poder modificarlos sin tocar el script)
          const LIGHT_INTENSITY = window.LIGHT_INTENSITY || 2.0;
          const LIGHT_DISTANCE = window.LIGHT_DISTANCE || 35;
          const LIGHT_DECAY = window.LIGHT_DECAY || 2;
          const SHADOW_MAP_SIZE = 4096; // calidad; sube a 8192 si tienes máquina potente

          // Configurar renderer y la luz cuando esté listo
          sceneEl.addEventListener('render-target-loaded', () => {
            try {
              const renderer = sceneEl.renderer;
              if (!renderer) return;
              renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
              renderer.outputEncoding = THREE.sRGBEncoding;
              renderer.shadowMap.enabled = true;
              renderer.shadowMap.type = THREE.PCFSoftShadowMap;

              // Aplicar valores a la luz A-Frame (por si modificas LIGHT_* dinámicamente)
              const lampEl = document.getElementById('lamp');
              lampEl.setAttribute('light', {
                type: 'point',
                color: '#ffffff',
                intensity: LIGHT_INTENSITY,
                distance: LIGHT_DISTANCE,
                decay: LIGHT_DECAY,
                castShadow: true
              });

              // configurar shadow map size en el objeto three.js
              const lightObj = lamp && lamp.getObject3D('light');
              if (lightObj && lightObj.shadow) {
                lightObj.shadow.mapSize.width = SHADOW_MAP_SIZE;
                lightObj.shadow.mapSize.height = SHADOW_MAP_SIZE;
                lightObj.shadow.radius = 2;
                lightObj.shadow.bias = -0.00012;
              }

              console.log('[final-fixes-materials] renderer y luz configurados. intensity=', LIGHT_INTENSITY, 'shadowMap=', SHADOW_MAP_SIZE);
            } catch (e) {
              console.warn('Error configurando renderer/luz:', e);
            }
          });

          // Fix general de materiales: quitar maps problemáticos y normalizar PBR
          function sanitizeMaterial(mat) {
            if (!mat) return;
            try {
              // desactivar baked lightmaps / ao / emissive que puedan traer manchas
              if (mat.lightMap) { mat.lightMap = null; }
              if (mat.aoMap) { mat.aoMap = null; mat.aoMapIntensity = 0; }
              if (mat.emissiveMap) { mat.emissiveMap = null; mat.emissive = new THREE.Color(0x000000); mat.emissiveIntensity = 0; }
              // ensure base color textures are sRGB
              if (mat.map) { mat.map.encoding = THREE.sRGBEncoding; }
              if (mat.emissiveMap) { mat.emissiveMap.encoding = THREE.sRGBEncoding; }
              // neutral PBR values for interior light
              if ('metalness' in mat) mat.metalness = 0.0;
              if ('roughness' in mat) mat.roughness = ('roughness' in mat) ? Math.max(0.7, mat.roughness) : 1.0;
              // remove envMap influence
              if (mat.envMap) { mat.envMap = null; mat.envMapIntensity = 0; }
              mat.needsUpdate = true;
            } catch (err) {
              // no bloquear si material tiene estructura distinta
            }
          }

          // Aplica sanitización y sombras a un mesh
          function fixMesh(mesh) {
            if (!mesh) return;
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            // if array materials
            const mats = Array.isArray(mesh.material) ? mesh.material : [mesh.material];
            mats.forEach(m => sanitizeMaterial(m));
          }

          // Detectar y desactivar sombras de meshes que claramente están muy cerca de lámpara y generan manchas
          function maybeDisableSuspectShadows(obj3d, lampPos) {
            let disabled = 0;
            obj3d.traverse(node => {
              if (!node.isMesh) return;
              const bbox = new THREE.Box3().setFromObject(node);
              const size = new THREE.Vector3();
              bbox.getSize(size);
              const center = new THREE.Vector3();
              bbox.getCenter(center);
              const volume = size.x * size.y * size.z;
              const dist = center.distanceTo(lampPos);
              // heurística: tiny volume + very close to lamp => probable artifact
              if (volume > 0 && volume < 0.01 && dist < 0.9) {
                node.castShadow = false; // evita que proyecte esa sombra molesta
                disabled++;
                console.log('[final-fixes-materials] disabled castShadow on tiny mesh:', node.name || node.id, 'vol=', volume.toFixed(5), 'dist=', dist.toFixed(2));
              }
              // si el nombre del node indica "shadow" o "lightmap", también lo desactivamos
              if (node.name && /lightmap|shadow|plane|quad/i.test(node.name)) {
                node.castShadow = false;
                disabled++;
                console.log('[final-fixes-materials] disabled castShadow by name:', node.name);
              }
            });
            return disabled;
          }

          // Preparar entidad GLTF
          function prepareEntity(el) {
            if (!el) return;
            if (el.setAttribute) el.setAttribute('shadow', 'cast: true; receive: true');

            el.addEventListener('model-loaded', () => {
              const obj = el.getObject3D('mesh') || el.getObject3D('model');
              if (!obj) return;
              obj.traverse(node => {
                if (node.isMesh) fixMesh(node);
              });

              // run suspect detector a los 200ms (permitir a la luz inicializar su shadow map)
              setTimeout(() => {
                try {
                  const lampPos = lamp && lamp.object3D ? lamp.object3D.getWorldPosition(new THREE.Vector3()) : new THREE.Vector3(0,2.6,0);
                  const disabled = maybeDisableSuspectShadows(obj, lampPos);
                  if (disabled > 0) console.log('[final-fixes-materials] disabled', disabled, 'suspect mesh shadows in entity', el.id || el.tagName);
                } catch (e) { console.warn('detect suspects error', e); }
              }, 200);
            });

            // si ya cargado (cached)
            const maybe = el.getObject3D('mesh') || el.getObject3D('model');
            if (maybe) {
              maybe.traverse(node => { if (node.isMesh) fixMesh(node); });
              const lampPosNow = lamp && lamp.object3D ? lamp.object3D.getWorldPosition(new THREE.Vector3()) : new THREE.Vector3(0,2.6,0);
              maybeDisableSuspectShadows(maybe, lampPosNow);
            }
          }

          // Aplicar a todos los gltf-model existentes
          const all = sceneEl.querySelectorAll('[gltf-model]');
          all.forEach(prepareEntity);

          // Observar añadidos
          const mo = new MutationObserver(muts => {
            muts.forEach(m => {
              m.addedNodes.forEach(n => {
                if (!(n instanceof Element)) return;
                if (n.hasAttribute && n.hasAttribute('gltf-model')) prepareEntity(n);
              });
            });
          });
          mo.observe(sceneEl, { childList: true, subtree: true });

          // --- clamp rig a bounding box del cuarto1_ent ---
          const rig = document.getElementById('rig');
          const room = document.getElementById('cuarto1_ent');
          let bbox = null;
          const margin = 0.03;
          function computeBBox() {
            const obj = room.getObject3D('mesh') || room.getObject3D('model');
            if (!obj) return null;
            return new THREE.Box3().setFromObject(obj);
          }
          room.addEventListener('model-loaded', () => {
            bbox = computeBBox();
            if (bbox) console.log('[bbox] min', bbox.min, 'max', bbox.max);
          });
          const rn = room.getObject3D('mesh') || room.getObject3D('model');
          if (rn) bbox = computeBBox();
          sceneEl.addEventListener('tick', () => {
            if (!bbox || !rig) return;
            const p = rig.object3D.position;
            const minX = bbox.min.x + margin, maxX = bbox.max.x - margin;
            const minZ = bbox.min.z + margin, maxZ = bbox.max.z - margin;
            let changed = false;
            if (p.x < minX) { p.x = minX; changed = true; }
            if (p.x > maxX) { p.x = maxX; changed = true; }
            if (p.z < minZ) { p.z = minZ; changed = true; }
            if (p.z > maxZ) { p.z = maxZ; changed = true; }
            if (changed) {
              try {
                const mc = rig.components['movement-controls'];
                if (mc && mc.velocity) mc.velocity.set(0,0,0);
              } catch(e){}
            }
          });

        } // init
      });
    </script>

  </a-scene>
</body>
</html>
