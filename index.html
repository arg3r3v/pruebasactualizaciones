<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galería — Cuartos (corregido)</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>

  <style>
    html,body { height:100%; margin:0; background:#000; }
    a-scene { height:100vh; width:100vw; }
  </style>
</head>
<body>
  <a-scene id="scene"
           background="color: #000000"
           renderer="antialias: true; physicallyCorrectLights: false"
           shadow="type: pcfsoft; autoUpdate: true">

    <a-assets>
      <a-asset-item id="cuarto1" src="models/cuarto1.glb"></a-asset-item>
      <a-asset-item id="cuarto2" src="models/cuarto2.glb"></a-asset-item>
      <a-asset-item id="cuarto3" src="models/cuarto3.glb"></a-asset-item>
      <a-asset-item id="cuarto4" src="models/cuarto4.glb"></a-asset-item>
      <a-asset-item id="cuarto5" src="models/cuarto5.glb"></a-asset-item>
      <a-asset-item id="cuarto6" src="models/cuarto6.glb"></a-asset-item>
    </a-assets>

    <!-- ********** IMPORTANTE: UNA SOLA INSTANCIA de cuarto1.
         Aquí usamos la misma entidad para mostrar y para navmesh.
         Si quieres ocultar la malla nav, usa visible="false" aquí (pero NO dupliques el glb). -->
    <a-entity id="cuarto1_ent"
              gltf-model="#cuarto1"
              nav-mesh
              shadow="receive: true">
    </a-entity>

    <!-- Los demás cuartos (cada uno una única vez) -->
    <a-entity id="cuarto2_ent" gltf-model="#cuarto2" shadow="receive: true"></a-entity>
    <a-entity id="cuarto3_ent" gltf-model="#cuarto3" shadow="receive: true"></a-entity>
    <a-entity id="cuarto4_ent" gltf-model="#cuarto4" shadow="receive: true"></a-entity>
    <a-entity id="cuarto5_ent" gltf-model="#cuarto5" shadow="receive: true"></a-entity>
    <a-entity id="cuarto6_ent" gltf-model="#cuarto6" shadow="receive: true"></a-entity>

    <!-- ÚNICA LUZ INTERIOR: point light (bombilla) -->
    <a-entity id="lamp"
              position="0 2.6 0"
              light="type: point; color: #ffffff; intensity: 6.0; distance: 40; decay: 2; castShadow: true">
    </a-entity>

    <!-- RIG (movement-controls) -->
    <a-entity id="rig" position="0 0 2"
              movement-controls="constrainToNavMesh: true; controls: checkpoint, gamepad, trackpad, keyboard, nipple;">
      <a-entity camera position="0 1.8 0" look-controls="pointerLockEnabled: true">
        <a-cursor></a-cursor>
      </a-entity>
    </a-entity>

    <!-- SCRIPT: configura renderer/shadows y prepara materiales -->
    <script>
      AFRAME.registerSystem('correcciones-render', {
        init: function () {
          const sceneEl = this.el;
          const lamp = document.getElementById('lamp');

          // valores ajustables
          const SHADOW_MAP_SIZE = 4096; // calidad (sube a 4096 para menos pixelado, ojo rendimiento)
          const PIXEL_RATIO_LIMIT = Math.min(window.devicePixelRatio || 1, 2);

          // configurar renderer cuando esté listo
          sceneEl.addEventListener('render-target-loaded', () => {
            try {
              const renderer = sceneEl.renderer;
              if (!renderer) return;
              renderer.setPixelRatio(PIXEL_RATIO_LIMIT);
              renderer.outputEncoding = THREE.sRGBEncoding;
              renderer.shadowMap.enabled = true;
              renderer.shadowMap.type = THREE.PCFSoftShadowMap;
              renderer.physicallyCorrectLights = false; // control por intensidad

              // configurar shadow map de la luz interior
              const lightObj = lamp && lamp.getObject3D('light');
              if (lightObj && lightObj.shadow) {
                lightObj.shadow.mapSize.width = SHADOW_MAP_SIZE;
                lightObj.shadow.mapSize.height = SHADOW_MAP_SIZE;
                lightObj.shadow.radius = 2;    // bordes suaves
                lightObj.shadow.bias = -0.0001; // bias pequeño para evitar acne
              }
              console.log('[correcciones-render] renderer listo, pixelRatio=', PIXEL_RATIO_LIMIT, 'shadowMapSize=', SHADOW_MAP_SIZE);
            } catch (e) {
              console.warn('Error al configurar renderer:', e);
            }
          });

          // FIX: materiales y shadows (sin forzar DoubleSide salvo si detectamos normales invertidas)
          function fixMaterialOnMesh(mesh) {
            if (!mesh || !mesh.material) return;
            const mats = Array.isArray(mesh.material) ? mesh.material : [mesh.material];
            mats.forEach(mat => {
              if (!mat) return;
              try {
                // No forzamos DoubleSide por defecto (provoca artefactos). Solo corregimos encoding/envmap.
                if (mat.map) mat.map.encoding = THREE.sRGBEncoding;
                if (mat.emissiveMap) mat.emissiveMap.encoding = THREE.sRGBEncoding;
                // Si el material depende de envMap, quitarlo para iluminación interior
                if (mat.envMap) {
                  mat.envMap = null;
                  mat.envMapIntensity = 0;
                }
                mat.needsUpdate = true;
              } catch (err) { /* ignorar */ }
            });
          }

          // marca la entidad con shadow y aplica fixes al cargar
          function prepareEntity(el) {
            if (!el) return;
            if (el.setAttribute) el.setAttribute('shadow', 'cast: true; receive: true');

            el.addEventListener('model-loaded', () => {
              const obj = el.getObject3D('mesh') || el.getObject3D('model');
              if (!obj) return;
              obj.traverse(node => {
                if (node.isMesh) {
                  node.castShadow = true;
                  node.receiveShadow = true;
                  fixMaterialOnMesh(node);
                }
              });
            });

            // si ya cargado
            const maybe = el.getObject3D('mesh') || el.getObject3D('model');
            if (maybe) {
              maybe.traverse(node => {
                if (node.isMesh) {
                  node.castShadow = true;
                  node.receiveShadow = true;
                  fixMaterialOnMesh(node);
                }
              });
            }
          }

          // aplicar a todos los gltf-model
          const allGltfs = sceneEl.querySelectorAll('[gltf-model]');
          allGltfs.forEach(prepareEntity);

          // observer para nuevos
          const mo = new MutationObserver(muts => {
            muts.forEach(m => {
              m.addedNodes.forEach(n => {
                if (!(n instanceof Element)) return;
                if (n.hasAttribute && n.hasAttribute('gltf-model')) prepareEntity(n);
              });
            });
          });
          mo.observe(sceneEl, { childList: true, subtree: true });

          // --- Clamp del rig al bounding box del cuarto1_ent (evita salir del cuarto) ---
          const rig = document.getElementById('rig');
          const room = document.getElementById('cuarto1_ent');
          let bbox = null;
          const margin = 0.03;

          function computeBBox() {
            const obj = room.getObject3D('mesh') || room.getObject3D('model');
            if (!obj) return null;
            return new THREE.Box3().setFromObject(obj);
          }

          room.addEventListener('model-loaded', () => {
            bbox = computeBBox();
            if (bbox) console.log('[bbox] min:', bbox.min, 'max:', bbox.max);
            else console.warn('[bbox] no pude calcularla');
          });

          const roomNow = room.getObject3D('mesh') || room.getObject3D('model');
          if (roomNow) bbox = computeBBox();

          sceneEl.addEventListener('tick', () => {
            if (!bbox || !rig) return;
            const p = rig.object3D.position;
            const minX = bbox.min.x + margin, maxX = bbox.max.x - margin;
            const minZ = bbox.min.z + margin, maxZ = bbox.max.z - margin;
            let changed = false;
            if (p.x < minX) { p.x = minX; changed = true; }
            if (p.x > maxX) { p.x = maxX; changed = true; }
            if (p.z < minZ) { p.z = minZ; changed = true; }
            if (p.z > maxZ) { p.z = maxZ; changed = true; }
            if (changed) {
              try {
                const mc = rig.components['movement-controls'];
                if (mc && mc.velocity) mc.velocity.set(0,0,0);
              } catch(e){}
            }
          });

        } // init
      });
    </script>

  </a-scene>
</body>
</html>
